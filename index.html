  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      background: linear-gradient(to bottom , #fb86ca, #ffe0f0);
      font-family: 'Chewy', cursive;

      margin: 0;

    }

    p {

    }
    h1 {
      margin-bottom: 1vw;

    }
    .jar {
      width: 60vw;
      max-width: 480px;
      height: 80vw;
      max-height: 630px;
      background: url('download.png') no-repeat center;
      background-size: contain;
      position: relative;
      padding: 0;
      scale: 0.8;
      margin: 0 auto;
    }

    .note {
      width: 6vw;
      min-width: 36px;
      max-width: 45px;
      height: 6vw;
      min-height: 36px;
      max-height: 45px;
      background: #f7e6a9;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      /* Responsive positioning will be handled inline */
    }

    .note:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popup {
      background: #ffa6db;
      padding: 2vw;
      display: none;
      border-radius: 1vw;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      color: #333;
      font-size: 2.5vw;
      animation: fadeIn 0.5s ease-in-out;
      opacity: 1;
      scale: 1.1;
      transition: opacity 0.5s;
    }

    .popup.fade-out {
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2vw); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      p {
        font-size: 10vw;
      }
      h1 {
        font-size: 6vw;
      }
      .jar {
        width: 90vw;
        height: 120vw;
        max-width: 100vw;
        max-height: 100vw;
      }
      .note {
        width: 10vw;
        height: 10vw;
        font-size: 7vw;
      }
      .popup {
        font-size: 4vw;
        padding: 4vw;
      }
    }
  </style>

<body>

  <script>
    // Confetti effect
    (function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth, H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      const confettiCount = 120;
      const confetti = [];
      const colors = ['#fb86ca', '#ffe0f0', '#f7e6a9', '#ffa6db', '#701267', '#fff'];

      function randomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function Confetto() {
        this.x = Math.random() * W;
        this.y = Math.random() * -H;
        this.r = 6 + Math.random() * 8;
        this.d = Math.random() * confettiCount;
        this.color = randomColor();
        this.tilt = Math.floor(Math.random() * 10) - 5;
        this.tiltAngleIncremental = (Math.random() * 0.07) + .05;
        this.tiltAngle = 0;
        this.opacity = 0.7 + Math.random() * 0.3;
      }

      for (let i = 0; i < confettiCount; i++) {
        confetti.push(new Confetto());
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < confettiCount; i++) {
          let c = confetti[i];
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.globalAlpha = c.opacity;
          ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        updateConfetti();
      }

      function updateConfetti() {
        for (let i = 0; i < confettiCount; i++) {
          let c = confetti[i];
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(0.01 * c.d);
          c.tiltAngle += c.tiltAngleIncremental;
          c.tilt = Math.sin(c.tiltAngle - (i % 3)) * 15;

          // Recycle confetti
          if (c.y > H) {
            confetti[i] = new Confetto();
            confetti[i].x = Math.random() * W;
            confetti[i].y = -10;
          }
        }
      }

      function animateConfetti() {
        drawConfetti();
        confettiAnimationFrame = requestAnimationFrame(animateConfetti);
        confettiFrameCount++;
        // Stop after ~5 seconds
        if (confettiFrameCount > 300) {
          cancelAnimationFrame(confettiAnimationFrame);
          ctx.clearRect(0, 0, W, H);
          canvas.style.display = 'none';
        }
      }

      let confettiAnimationFrame;
      let confettiFrameCount = 0;

      window.addEventListener('resize', function() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });

      // Start confetti on load
      window.addEventListener('DOMContentLoaded', function() {
        canvas.style.display = 'block';
        confettiFrameCount = 0;
        animateConfetti();
      });
    })();

    let notesClicked = false;
    function showMessage(text) {
      if (!notesClicked) {
        notesClicked = true;
        const msg = document.getElementById('click-notes-msg');
        if (msg) msg.style.display = 'none';
      }
      const popup = document.getElementById('popup');
      if (popup.style.display === 'block') {
        popup.classList.add('fade-out');
        setTimeout(() => {
          popup.style.display = 'none';
          popup.classList.remove('fade-out');
          popup.innerText = text;
          popup.style.display = 'block';
        }, 500);
      } else {
        popup.innerText = text;
        popup.style.display = 'block';
      }
    }
  </script>
</body>
